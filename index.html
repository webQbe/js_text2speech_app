<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LOAD BOOTSTRAP STYLESHEET -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Type-N-Speak</title>
</head>
<body class="bg-dark text-white">

   
    <div class="container text-center">
        <!-- DISPLAY LOGO -->
        <img src="img/speech.png" alt="" class="mb-5">

        <div class="row">

            <!-- CREATE NARROW DIV IN MIDDLE -->
             <div class="col-md-6 mx-auto">

                <form action="">
                    <div class="form-group">
                        <textarea class="form-control form-control-lg" placeholder="Type anything..." id="text-input"></textarea>
                    </div>

                    <!-- ADJUST SPEED -->
                    <div class="form-group">
                        <label for="rate">Rate</label>

                        <!-- DISPLAY RATE VALUE -->
                        <div id="rate-value" class="badge badge-primary float-right">1</div>

                        <!-- SELECT SPEED -->
                        <input type="range" class="custom-range" id="rate" min="0.5" max="2" value="1" step="0.1">
                    </div>

                   <!-- ADJUST PITCH -->
                   <div class="form-group">
                        <label for="rate">Pitch</label>
                        
                        <!-- DISPLAY PITCH VALUE -->
                        <div id="pitch-value" class="badge badge-primary float-right">1</div>
                        
                        <!-- SELECT PITCH LEVEL -->
                        <input type="range" class="custom-range" id="rate" min="0" max="2" value="1" step="0.1">
                    </div>


                    <!-- SELECT LANGUAGE -->
                    <div class="form-group">
                        <select id="voice-select" class="form-control form-control-lg/select"></select>
                    </div>
                </form>
             </div>
        </div>

    </div>
    
















    <!-- LOAD BOOTSTRAP SCRIPTS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- LOAD LOCAL JS -->
     <script src="js/main.js"></script>

</body>
</html>
